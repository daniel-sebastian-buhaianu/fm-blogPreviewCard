<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Blog preview card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <main> 
    <div class="preview-card">
      <img class="article-preview-image" src="assets/images/illustration-article.svg" alt="illustration">
      <div class="category-title"><span>Learning</span></div>
      <p class="published-date">Published 21 Dec 2023</p>
      <h3 class="article-title">HTML & CSS foundations</h3>
      <p class="article-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="article-author">
        <img class="author-avatar" src="assets/images/image-avatar.webp" alt="Greg Hooper's avatar">
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/daniel-sebastian-buhaianu">Daniel-Sebastian Buhaianu</a>.
    </div>
  </footer>
</body>
</html>
